<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swear Jar</title>
  <style>
    body {
      background-color: black;
      color: orange;
      font-family: "Arial Black", sans-serif;
      font-size: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #counter {
      text-shadow: 0 0 10px #ff8000, 0 0 20px #ffb84d;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #counter.pop {
      transform: scale(1.3);
      color: #ffcf70;
    }

    button {
      background: orange;
      color: black;
      border: none;
      font-size: 22px;
      font-weight: bold;
      margin-top: 40px;
      padding: 12px 28px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffcf70;
    }
  </style>
</head>
<body>
  <div id="counter">Swear count: 0</div>
  <button id="startBtn">üéôÔ∏è Start listening</button>

  <script>
    const counterEl = document.getElementById("counter");
    const startBtn = document.getElementById("startBtn");
    let count = 0;

    const sounds = Array.from({ length: 16 }, (_, i) =>
      `https://mariadabrowskam.github.io/swearjar/${i + 1}.MP3`
    );

    const swears = ["fuck", "shit", "bitch", "asshole", "bastard", "dick", "crap", "damn", "bollocks"];

    function playRandomSound() {
      const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
      const audio = new Audio(randomSound);
      audio.volume = 1.0;
      audio.play().catch((e) => console.warn("Audio blocked:", e));
    }

    function popCounter() {
      counterEl.classList.add("pop");
      setTimeout(() => counterEl.classList.remove("pop"), 400);
    }

    async function startRecognition() {
      startBtn.disabled = true;
      startBtn.textContent = "üé§ Listening...";

      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
          alert("Speech recognition not supported in this browser üò¢");
          return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
          console.log("üéôÔ∏è Heard:", transcript);

          if (swears.some((word) => transcript.includes(word))) {
            count++;
            counterEl.textContent = `Swear count: ${count}`;
            popCounter();
            playRandomSound();
            console.log("üß® Swear detected!");
          }
        };

        recognition.onerror = (err) => console.error("Recognition error:", err);
        recognition.onend = () => {
          console.log("üîÅ Restarting recognition...");
          recognition.start();
        };

        recognition.start();
      } catch (err) {
        console.error("‚ùå Brak dostƒôpu do mikrofonu:", err);
      }
    }

    startBtn.addEventListener("click", startRecognition);
  </script>
</body>
</html>
